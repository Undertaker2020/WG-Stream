query FindProfile {
    findProfile {
        username
        displayName
        email
        avatar
        bio
        isTotpEnabled
        isVerified
        notificationSettings {
            siteNotifications
            telegramNotifications
        }
        stream {
            serverUrl
            streamKey
            isChatEnabled
            isChatFollowersOnly
            isChatPremiumFollowersOnly
        }
    }
}